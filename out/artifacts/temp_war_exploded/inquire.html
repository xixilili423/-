<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路径信息</title>
    <link rel="stylesheet" href="./back.css">
    <style>
        body {
            background-size: 100%;
            background: url(./Image/background_img.jpg);
        }

        ul li {
            float: left;
            margin: 0 40px;

        }

        #btns {
            width: 300px;
            display: flex;
            justify-content: space-between;
        }

        #btnbox {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<script>

    function star() {
        document.body.style.backgroundImage = "url('./Image/background_img.jpg')";
    }

    function road() {
        document.body.style.backgroundImage = "url('./Image/road.png')";
    }

    function sea() {
        document.body.style.backgroundImage = "url('./Image/sea.png')";
    }

</script>

<body>

<div class="head">
    <div style="float: left; flex:2;">
            <span
                    style="font-size:18px;color:#ffffff;line-height:25px;font-family:PingFangSC-Regular;position:relative;">交通流量预测平台</span>
    </div>
    <div style="float: right;display: flex;">
        <ul>
            <li><a href="./start.html">返回主页</a></li>
        </ul>

    </div>
</div>

<div class="background">

    <div><img src="./Image/路径查询.png"></div>

    <div class="word">

        <form action="tmes.let?type=select" method="post" style="color: red;">
            路段编号:<input type="text" name="id">如:3377906280028510514
            <br>
            查询日期:<input type="text" name="data">如:2017-07-01
            <br>
            <input type="submit" value="查询">
        </form>

    </div>
</div>
<div id="btnbox">
    <div id="btns">
        <button onclick="star()" style="width: 50px;height: 50px; background-color: rgb(2, 2, 71)"></button>
        <button onclick="road()" style="width: 50px;height: 50px; background-color: green"></button>
        <button onclick="sea()" style="width: 50px;height: 50px; background-color: blue"></button>
    </div>
</div>




</body>

</html>
